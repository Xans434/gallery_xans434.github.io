<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ogmur и наши потери</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
        }

        .gallery-container {
            padding: 20px;
        }

        .date-section {
            margin-bottom: 30px;
        }

        .date-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #bbb;
            border-bottom: 1px solid #555;
            padding-bottom: 5px;
        }

        .thumbnails-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery-item {
            margin: 10px;
            border: 1px solid #333;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border-radius: 5px;
            cursor: pointer;
            background-color: #212121;
        }

        .gallery-item img {
            display: block;
            width: 200px;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 900px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .modal-content#expanded-img {
            animation-name: zoomIn;
            animation-duration: 0.6s;
        }

        @keyframes zoomIn {
            from {transform: translate(-50%, -50%) scale(0)}
            to {transform: translate(-50%, -50%) scale(1)}
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
    </div>

    <div id="imageModal" class="modal">
        <span class="close-button">&times;</span>
        <img class="modal-content" id="expanded-img">
    </div>

    <script>
        const galleryContainer = document.querySelector('.gallery-container');
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('expanded-img');
        const closeButton = document.querySelector('.close-button');
        const imagePathBase = 'img/Ogmur/';
        const dateFolders = {
            '16.04.2025': { count: 17, names: (i) => `${i}.png` },
        };

        for (const date in dateFolders) {
            if (dateFolders.hasOwnProperty(date)) {
                const folderInfo = dateFolders[date];
                const dateSection = document.createElement('div');
                dateSection.classList.add('date-section');

                const dateTitle = document.createElement('h2');
                dateTitle.classList.add('date-title');
                dateTitle.textContent = date;
                dateSection.appendChild(dateTitle);

                const thumbnailsContainer = document.createElement('div');
                thumbnailsContainer.classList.add('thumbnails-container');
                dateSection.appendChild(thumbnailsContainer);

                for (let i = 1; i <= folderInfo.count; i++) {
                    const imageName = folderInfo.names(i);
                    const imageUrl = imagePathBase + date + '/' + imageName;
                    const galleryItem = document.createElement('div');
                    galleryItem.classList.add('gallery-item');
                    const img = document.createElement('img');
                    img.src = imageUrl;
                    img.alt = `Фото ${i} (${date})`;

                    galleryItem.appendChild(img);
                    thumbnailsContainer.appendChild(galleryItem);

                    img.addEventListener('click', () => {
                        modal.style.display = "block";
                        modalImg.src = imageUrl;
                    });
                }
                galleryContainer.appendChild(dateSection);
            }
        }

        closeButton.addEventListener('click', () => {
            modal.style.display = "none";
        });

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
    </script>
</body>
</html>
